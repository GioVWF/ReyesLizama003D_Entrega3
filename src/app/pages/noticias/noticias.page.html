<ion-header *ngIf="user$ | async as user">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button href="home" color="black">
        Atr√°s
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-avatar>
        <ion-img src="assets/plant.png" class="logo"></ion-img>
      </ion-avatar>
    </ion-buttons>
    <ion-title>Save World</ion-title>
    <ion-title>{{user.email}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12"
        *ngFor ="let noticia of noticias; let i= index">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>          
            <span class="noticia-name">{{noticia.origin.name}} </span>
            </ion-card-subtitle>
            <ion-card-title>{{noticia.name}}</ion-card-title>
            </ion-card-header>
            <ion-img  *ngIf="noticia.image"
                        [src]="noticia.image"></ion-img>  
            <ion-card-content>
              <p class="noticia-description">
                {{noticia.status}}
              </p>
            </ion-card-content>   
          </ion-card>
      </ion-col>  
    </ion-row>    
  </ion-grid>            
</ion-content>
